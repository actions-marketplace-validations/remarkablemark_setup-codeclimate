name: build
on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          cache: npm

      - name: Install dependencies
        run: npm install

      - name: Lint commit message
        run: npx commitlint --from=HEAD~1

      - name: Lint codebase
        run: npm run lint

      - name: Check type
        run: npm run lint:tsc

      - name: Run action
        uses: ./

      - name: Run tests
        run: |
          cc-test-reporter before-build
          npm run test:ci
          cc-test-reporter after-build --exit-code $?
        env:
          CC_TEST_REPORTER_ID: ${{ secrets.CC_TEST_REPORTER_ID }}

      - name: Build artifact
        run: npm run build

      - name: Check Git working tree
        run: |
          if [[ $(git diff --stat) != '' ]]; then
            echo 'Detected uncommitted changes. See status below:'
            git diff
            exit 1
          fi

  # action should work on a clean machine without building
  test:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        version: [latest, 0.11.1]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Run action
        uses: ./
        with:
          codeclimate-version: ${{ matrix.version }}

      - name: Get binary
        run: command -v cc-test-reporter

      - name: Check version
        if: matrix.os != 'windows-latest' && matrix.version != 'latest'
        run: |
          if [[ $(cc-test-reporter --version) != *'${{ matrix.version }}'* ]]; then
            echo 'Version does not match. See version below:'
            cc-test-reporter --version
            exit 1
          fi

      - name: Show help
        run: cc-test-reporter --help
